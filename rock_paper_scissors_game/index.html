<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Rock, Paper & Scissors</title>
</head>

<body>
    <main>
        <h1 class="heading">Rock Paper Scissors</h1>
        <div class="choices">
            <div class="choice">
                <img src="./images/rock.png" alt="Rock" class="image-box" id="rock">
            </div>
            <div class="choice">
                <img src="./images/paper.png" alt="Paper" class="image-box" id="paper">
            </div>
            <div class="choice">
                <img src="./images/scissors.png" alt="Scissors" class="image-box" id="scissors">
            </div>
        </div>

        <div class="counter">
            <div class="counter-01">
                <h4 id="user-count">0</h4>
                <p>User</p>
            </div>
            <div class="counter-01">
                <h4 id="computer-count">0</h4>
                <p>Computer</p>
            </div>

        </div>
        <div class="para">
            <p id="result">Play</p>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
